{% extends 'base.html' %}

{% block header %}
<h1 class="center-align">{% block title %} Create Task {% endblock %}</h1>
{% endblock %}

{% block content %}
<style>
	.rounded_form {
		padding: 1em;
		border-radius: 1em;
	}
</style>

<div class="rounded_form z-depth-2">
	<form method="POST" action="{{ url_for('tasks.create_task') }}">
		<div class="row">
			<div class="input-field col s12">
				<input id="description" type="text" name="description" class="validate" required>
				<label for="description">Task Decription</label>
			</div>
		</div>

		<div class="row">
			<div class="input-field col s8">
				<input id="due_date" placeholder="YYYY/MM/DD" type="text" name="due_date" class="datepicker" required>
				<label for="due_date">Due Date</label>
			</div>

			<div class="col s4">
				<button class="btn waves-effect waves-light" type="submit" name="action">Create
				</button>
			</div>
		</div>
	</form>
</div>
{% endblock %}

{% block script %}
<script>
	document.addEventListener('DOMContentLoaded', function () {
		var elems = document.querySelectorAll('.datepicker');
		M.Datepicker.init(elems, { format: 'yyyy/mm/dd' });
	});
</script>

{% endblock %}
